<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Agora vamos montar um lista e ao passar o mouse sobre as palavras o site vai montrar qual tag usar</P>
    <ul>
        <li><abbr title="use tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="use tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use tag &lt;ol&gt; e &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="use tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

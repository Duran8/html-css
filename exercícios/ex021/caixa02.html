<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*Box-Level*/
            background-color: lightgray;
            
            height: 200px;
            width: 200px;

            border: 10px solid darkslategray;
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }

        a{ /*Inline-Level*/
            border: 10px solid yellow;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 >Exemplo de caixa box-level</h1>
    <p>Parágrados também são exemplos de box-level, mas os <a href="#">links são exemploes de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
